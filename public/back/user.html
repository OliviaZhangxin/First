<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户管理页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>

    <body class="pl-180">
        <!-- 左侧菜单栏 -->
        <div class="lt-aside bg-color">
            <h4>电商项目</h4>
            <div class="info">
                <img src="./images/xin.jpg" alt="">
                <h5>超级管理员</h5>
            </div>
            <div class="lt-nav">
                <ul>
                    <li><a href="./user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
                    <li>
                        <a href="#" class="second-link">
                            <span class="glyphicon glyphicon-th-list"></span>分类管理
                            <ul class="second">
                                <li><a href="one.html">一级分类</a></li>
                                <li><a href="two.html">二级分类</a></li>
                            </ul>
                        </a>
                    </li>
                    <li><a href="./product.html"><span class="glyphicon glyphicon-tag"></span>商品管理</a></li>
                </ul>
            </div>
        </div>
        <div class="lt-main">
            <div class="lt-topbar pl-180">
                <a href="#" class="pull-left menu"><span class="glyphicon glyphicon-align-justify"></span></a>
                <a href="#" class="pull-right" data-toggle="modal" data-target=".modal-logout"><span
                        class="glyphicon glyphicon-log-out"></span></a>
            </div>
            <!-- 下面的内容 -->
            <div class="container-fluid">

                <!-- 路径导航 -->
                <ol class="breadcrumb">
                    <li><a href="index.html">管理系统</a></li>
                    <li class="active">用户管理</li>
                </ol>

                <div class="lt_content">
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>用户名</th>
                                <th>手机号</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>数据</td>
                                <td>数据</td>
                                <td>数据</td>
                                <td>数据</td>
                                <td><a href="#" class="btn btn-danger">禁用</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- 分页的父容器 -->
        <div class="page-box pull-right">
            <ul id="paginator"></ul>
            
        </div>

        <!-- 退出的模态框 -->
        <!-- Small modal -->

        <div class="modal fade modal-logout" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>您确定要退出后台管理系统？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn-ok">退出</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- 禁用启用的模态框 -->
        <div class="modal fade modal-delete" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>您确定要执行此操作吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn-yes">确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <!-- 准备模板，渲染用户数据 -->
        <script type="text/html" id="tmp">
            {{each rows v i}}
            <tr>
                <td>{{v.id}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete==0?'禁用':'启用'}}</td>
                <td data-id={{v.id}}>
                    {{if v.isDelete==0}}
                    <a href="#" class="btn btn-success"data-toggle=modal data-target='.modal-delete'>启用</a>
                    {{else}}
                    <a href="#" class="btn btn-danger" data-toggle=modal data-target='.modal-delete'>禁用</a>
                    {{/if}}
                </td>
            </tr>
            {{/each}}

        </script>

        <script src="lib/jquery/jquery.min.js"></script>
        <script src="./js/isLogin.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
        <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
        <script src="lib/nprogress/nprogress.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="js/common.js"></script>
        <script src="./js/user.js"></script>

    </body>

</html>
